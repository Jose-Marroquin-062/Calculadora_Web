<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web con HTML, CSS y JavaScript</title>
</head>
<body>
    <div class="calculadora">
        <!-- Pantalla de calculadora -->
        <div class="pantallla-Calculadora">
            <div class="btn-Pantalla">
                <!-- Botones para ver el historial y copiar el resultado -->
                <div class="contenedor-Botones">
                    <div class="btn-Historial"><img src="./icons/history.svg" alt="history"></div>
                    <div class="btn-copiar"><img src="./icons/copy.svg" alt=""></div>
                </div>
                <!-- Espacio donde se va a mostrar el resultado -->
                <div class="pantalla-Resultados">
                    <span class="txt-Resultado" id="txt-Resultado">0</span>
                </div>
            </div>
        </div>
        <!-- Pantalla donde se mostrará los botones para que se realice las operaciones -->
        <div class="botones-Calculadora">
            <div class="contenedor-Funciones">
                <div class="btn-Expresion-Matematica">(</div>
                <div class="btn-Expresion-Matematica">)</div>
                <div class="btn-Expresion-Matematica">mc</div>
                <div class="btn-Expresion-Matematica">m+</div>
                <div class="btn-Expresion-Matematica">m-</div>
                <div class="btn-Expresion-Matematica">mr</div>
                <div class="btn-Expresion-Matematica">2<sup>nd</sup></div>
                <div class="btn-Expresion-Matematica">x<sup>2</sup></div>
                <div class="btn-Expresion-Matematica">x<sup>3</sup></div>
                <div class="btn-Expresion-Matematica">x<sup>y</sup></div>
                <div class="btn-Expresion-Matematica">e<sup>x</sup></div>
                <div class="btn-Expresion-Matematica">10<sup>x</sup></div>
                <div class="btn-Expresion-Matematica">
                    <math>
                        <mfrac>
                            <mi>1</mi>
                            <mi>x</mi>
                        </mfrac>
                    </math>
                </div>
                <div class="btn-Expresion-Matematica">
                    <math>
                        <mroot>
                            <mn>x</mn> <!-- El radicando -->
                            <mn>2</mn> <!-- El índice de la raíz -->
                        </mroot>
                    </math>
                </div>
                <div class="btn-Expresion-Matematica">
                    <math>
                        <mroot>
                            <mn>x</mn>
                            <mn>3</mn>
                        </mroot>
                    </math>
                </div>
                <div class="btn-Expresion-Matematica">
                    <math>
                        <mroot>
                            <mn>x</mn>
                            <mn>n</mn>
                        </mroot>
                    </math>
                </div>
                <div class="btn-Expresion-Matematica">ln</div>
                <div class="btn-Expresion-Matematica">log<sub>10</sub></div>
                <div class="btn-Expresion-Matematica">x!</div>
                <div class="btn-Expresion-Matematica">sin</div>
                <div class="btn-Expresion-Matematica">cos</div>
                <div class="btn-Expresion-Matematica">tan</div>
                <div class="btn-Expresion-Matematica">e</div>
                <div class="btn-Expresion-Matematica">EE</div>
                <div class="btn-Expresion-Matematica">Rad</div>
                <div class="btn-Expresion-Matematica">sinh</div>
                <div class="btn-Expresion-Matematica">cosh</div>
                <div class="btn-Expresion-Matematica">tanh</div>
                <div class="btn-Expresion-Matematica">
                    <math>
                        <mi>π</mi>
                    </math>
                </div>
                <div class="btn-Expresion-Matematica">Rand</div>
            </div>
        </div>
    </div>
</body>
</html>
