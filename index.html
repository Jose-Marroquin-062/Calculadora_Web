<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles-Index.css">
    <title>Calculadora Web con HTML, CSS y JavaScript</title>
</head>
<body>
    <div class="calculadora">
        <!-- Pantalla de calculadora -->
        <div class="pantallla-Calculadora">
            <div class="btn-Pantalla">
                <!-- Botones para ver el historial y copiar el resultado -->
                <div class="contenedor-Botones">
                    <div class="btn-Historial"><img src="./icons/history.svg"></div>
                    <div class="btn-copiar"><img src="./icons/copy.svg"></div>
                </div>
                <!-- Espacio donde se va a mostrar el resultado -->
                <div class="pantalla-Resultados">
                    <span class="txt-Resultado" id="txt-Resultado">0</span>
                </div>
            </div>
        </div>
        <!-- Pantalla donde se mostrará los botones para que se realice las operaciones -->
        <div class="botones-Calculadora">
            <!-- Botones con las expresiones matemáticas -->
            <div class="contenedor-Expresiones">
                <div class="btn-expMath">(</div>
                <div class="btn-expMath">)</div>
                <div class="btn-expMath">mc</div>
                <div class="btn-expMath">m+</div>
                <div class="btn-expMath">m-</div>
                <div class="btn-expMath">mr</div>
                <div class="btn-expMath">2<sup>nd</sup></div>
                <div class="btn-expMath">x<sup>2</sup></div>
                <div class="btn-expMath">x<sup>3</sup></div>
                <div class="btn-expMath">x<sup>y</sup></div>
                <div class="btn-expMath">e<sup>x</sup></div>
                <div class="btn-expMath">10<sup>x</sup></div>
                <div class="btn-expMath">
                    <img src="./icons/fraccion.svg">
                </div>
                <div class="btn-expMath">
                    <img src="./icons/raiz-cuadrada.svg">
                </div>
                <div class="btn-expMath">
                    <img src="./icons/raiz-cubica.svg">
                </div>
                <div class="btn-expMath">
                    <img src="./icons/raiz-n.svg">
                </div>
                <div class="btn-expMath">ln</div>
                <div class="btn-expMath">log<sub>10</sub></div>
                <div class="btn-expMath">x!</div>
                <div class="btn-expMath">sin</div>
                <div class="btn-expMath">cos</div>
                <div class="btn-expMath">tan</div>
                <div class="btn-expMath">e</div>
                <div class="btn-expMath">EE</div>
                <div class="btn-expMath">Rad</div>
                <div class="btn-expMath">sinh</div>
                <div class="btn-expMath">cosh</div>
                <div class="btn-expMath">tanh</div>
                <div class="btn-expMath">
                    <img src="./icons/pi.svg">
                </div>
                <div class="btn-expMath">Rand</div>
            </div>
            <!-- Botones con los números y los signos aritemticos -->
             <div class="contenendor-numAri">
                <div class="btn-numAri">AC</div>
                <div class="btn-numAri">+/_</div>
                <div class="btn-numAri">%</div>
                <div class="btn-numAri">÷</div>
                <div class="btn-numAri">7</div>
                <div class="btn-numAri">8</div>
                <div class="btn-numAri">9</div>
                <div class="btn-numAri">x</div>
                <div class="btn-numAri">4</div>
                <div class="btn-numAri">5</div>
                <div class="btn-numAri">6</div>
                <div class="btn-numAri">-</div>
                <div class="btn-numAri">1</div>
                <div class="btn-numAri">2</div>
                <div class="btn-numAri">3</div>
                <div class="btn-numAri">+</div>
                <div class="btn-numAri">0</div>
                <div class="btn-numAri">.</div>
                <div class="btn-numAri">=</div>
             </div>
        </div>
    </div>
</body>
</html>
